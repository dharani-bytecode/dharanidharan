<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software Engineer Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background-animation"></div>

    <header>
        <div class="logo">
            <img src="https://tse1.mm.bing.net/th/id/OIP.oRDdIRrfBl9uldsHbdVJngHaHa?w=178&h=180&c=7&r=0&o=5&dpr=1.3&pid=1.7" alt="Logo">
            <h1>Software Engineer Portfolio</h1>
        </div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About Me</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#certificates">Certificates</a></li>
                <li><a href="#contact">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <!-- Rest of the website content -->

        <!-- Chatbox AI -->
        <div class="chatbox" id="chatbox">
            <div class="chatbox-header">
                <h2>Ask Me Anything!</h2>
            </div>
            <div class="chatbox-body">
                <div id="chatbox-messages"></div>
            </div>
            <input type="text" id="chatbox-input" placeholder="Type a question..." />
            <button onclick="handleUserInput()">Send</button>
        </div>
    </div>

    <footer>
        <p>© 2024 Dharnidharan L. All rights reserved.</p>
    </footer>

    <!-- Slideshow script -->
    <script src="script.js"></script>
    <!-- Chatbox AI script -->
    <script>
        const responses = {
            "home": "This is the home section where you can view a slideshow of my recent projects.",
            "about": "I’m Dharnidharan L, a second-year Computer Science student with a passion for web development.",
            "skills": "I have technical skills in C, C++, Java, HTML, CSS, and JavaScript.",
            "projects": "You can find my projects such as the Scratch Project, Car Game, and Travel Guide Website.",
            "certificates": "I have certifications in C, C++, UI/UX design, and HTML.",
            "contact": "You can contact me via phone at 8695283442 or email me at dharandharani814@gmail.com.",
            "default": "Sorry, I couldn't understand that. Please ask about Home, About Me, Skills, Projects, Certificates, or Contact."
        };

        function handleUserInput() {
            const input = document.getElementById("chatbox-input").value.toLowerCase();
            const chatboxMessages = document.getElementById("chatbox-messages");

            let response = responses[input] || responses["default"];
            chatboxMessages.innerHTML += `<div><b>You:</b> ${input}</div>`;
            chatboxMessages.innerHTML += `<div><b>AI:</b> ${response}</div>`;

            document.getElementById("chatbox-input").value = ""; // Clear input
            chatboxMessages.scrollTop = chatboxMessages.scrollHeight; // Scroll to bottom
        }
    </script>
</body>
</html>
